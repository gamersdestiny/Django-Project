{%extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section">
    <fieldset class="form-group"><h2>Create your post</h2></fieldset>
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy}}
    <div>
        <button id='button-create' class="btn btn-outline-success" type="submit">Done</button>
        <a id='button-cancel' class="btn btn-outline-danger" href="/">Cancel</a>
    </div>
    </form>
  
</div>
{%endblock content%}
